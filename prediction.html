<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data and Prediction - Palestine</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data for <span id="selectedCity"></span></h1>
        <div id="errorMessage" style="color: red; display: none;"></div>

        <div class="table-container" id="cityInfo">
            <h2>City Information</h2>
            <table id="cityTable">
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container" id="weatherInfo">
            <h2>Weather Information</h2> 
            <div id="weatherTimestamp"></div>
            <table id="weatherTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature (Â°C)</th>
                        <th>Humidity (%)</th>
                        <th>Wind Speed (kph)</th>
                        <th>Precipitation (mm)</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="predictionSection">
            <h2><button onclick="makePrediction()">Get Prediction</button></h2> 
            <p>Prediction Result: <span id="result"></span></p> 
            <div id="suggestions" style="display: none;">
                <h3>Suggestions:</h3>
                <ul id="suggestionList"></ul>
            </div>
        </div>
        <button onclick="goBack()">Back to City Selection</button> 
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const city = urlParams.get('city');
            if (city) {
                document.getElementById('selectedCity').textContent = decodeURIComponent(city);
                fetchCityData(city);
            } else {
                showError('No city selected');
            }
        });

        function fetchCityData(city) {
            fetch(`http://localhost:5000/api/city/${encodeURIComponent(city)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City data not found');
                    }
                    return response.json();
                })
                .then(data => {
                    populateCityTable(data);
                    populateWeatherTable(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    showError(error.message);
                });
        }

        function populateCityTable(data) {
            const tableBody = document.getElementById('cityTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            for (const key in data) {
                if (key !== 'weather') { // Exclude weather data
                    const row = tableBody.insertRow();
                    const labelCell = row.insertCell();
                    const valueCell = row.insertCell();
                    labelCell.textContent = key;
                    valueCell.textContent = data[key];
                }
            }
        }

        function populateWeatherTable(data) {
            const tableBody = document.getElementById('weatherTable').getElementsByTagName('tbody')[0];
            const timestampDiv = document.getElementById('weatherTimestamp');
            tableBody.innerHTML = '';

            if (data.weather && data.weather.forecast && data.weather.forecast.forecastday[0]) {
                const forecastData = data.weather.forecast.forecastday[0].hour;

                timestampDiv.textContent = `(Last Updated: ${new Date(data.weather.current.last_updated).toLocaleString()})`;
                timestampDiv.style.display = 'block';

                for (let i = 0; i < forecastData.length; i++) {
                    const hourData = forecastData[i];
                    const row = tableBody.insertRow();

                    const timeCell = row.insertCell();
                    const tempCell = row.insertCell();
                    const humidityCell = row.insertCell();
                    const windCell = row.insertCell();
                    const precipCell = row.insertCell();
                    const descCell = row.insertCell();

                    timeCell.textContent = new Date(hourData.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    tempCell.textContent = hourData.temp_c;
                    humidityCell.textContent = hourData.humidity;
                    windCell.textContent = hourData.wind_kph;
                    precipCell.textContent = hourData.precip_mm;
                    descCell.textContent = hourData.condition.text;
                }
            } else {
                timestampDiv.style.display = 'none';
            }
        }


        function makePrediction() {
            const selectedCity = document.getElementById('selectedCity').textContent.toLowerCase();
            const data = { city: selectedCity };
            fetch('http://localhost:5000/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = result.prediction; 
                generateSuggestions(result.prediction);
            })
            .catch(error => {
                console.error('Error making prediction:', error);
                showError('Error making prediction'); 
            });
        }

        function generateSuggestions(prediction) {
            const suggestionList = document.getElementById('suggestionList');
            suggestionList.innerHTML = ''; // Clear previous suggestions

            const predictionValue = parseFloat(prediction);

            if (predictionValue >= 0.9) {
                addSuggestion("Deploy more traffic police to manage high traffic volume.");
                addSuggestion("Consider reducing traffic light times to optimize traffic flow.");
                addSuggestion("Encourage alternative transportation methods like public transport or cycling.");
            } else if (predictionValue >= 0.7) {
                addSuggestion("Monitor traffic flow closely and adjust traffic light timing as needed.");
                addSuggestion("Inform drivers about potential congestion areas through traffic updates.");
            } else if (predictionValue >= 0.5) {
                addSuggestion("Prepare for potential traffic increases during peak hours."); 
            } else if (predictionValue >= 0.3) {
                addSuggestion("Traffic flow is expected to be relatively smooth.");
            } else {
                addSuggestion("Traffic flow is expected to be very light.");
            }

            document.getElementById('suggestions').style.display = 'block';
        }

        function addSuggestion(text) {
            const li = document.createElement('li');
            li.textContent = text;
            document.getElementById('suggestionList').appendChild(li);
        }


        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('cityInfo').style.display = 'none';
            document.getElementById('weatherInfo').style.display = 'none';
            document.getElementById('predictionSection').style.display = 'none';
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
